<div class="list-group">
	<div class="list-group-item active">Forms</div>
	<div class="list-group-item" ng-repeat="form in forms">
		<a href="#/admin/tables/{{form.name}}">{{form.title}}</a>
		<span class="pull-right">
			<a class="btn btn-success btn-xs" 	ng-href="#/admin/forms/{{form.objectId}}?action=fill">Fill</a>
			<a class="btn btn-info btn-xs" 		ng-href="#/admin/forms/{{form.objectId}}?action=create">Edit</a>
		</span>
	</div>
	<div class="list-group-item">
		<a class="btn btn-success btn-block" href="#/admin/forms?action=create">Create</a>
	</div>
</div>
