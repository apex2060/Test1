<div class="container-fluid" ng-controller="AdminTableCtrl">
	<div class="alert alert-warning">
		Row editing does not work yet.  You can change the data, but it will not be saved.
	</div>
	<div  class="well">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<span class="navbar-brand">{{rp.id | capitalize}}</span>
				</div>
		
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search" ng-model="search">
						</div>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Tools <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a ng-click="tools.column.add()">Add Column</a></li>
								<!--<li><a href="#">Action</a></li>-->
								<!--<li><a href="#">Another action</a></li>-->
								<!--<li><a href="#">Something else here</a></li>-->
								<!--<li><a ng-click="tools.table.export()">Export</a></li>-->
								<li role="separator" class="divider"></li>
								<li><a ng-click="tools.table.reset()">Reset</a></li>
							</ul>
						</li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		
		<table id="table" class="table table-striped">
			<thead>
				<tr ui-sortable ng-model="columns">
					<th ng-repeat="column in columns" ng-click="tools.column.focus(column)">{{column.name}}</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="row in list">
					<td ng-repeat="column in columns" ng-include="tools.cell.template(column, row)"></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<div ng-include="'modules/admin/tables/modals.html'"></div>
	<div ng-include="'modules/admin/tables/templateCells.html'"></div>	
	<div ng-include="'modules/admin/tables/templateCols.html'"></div>
</div>
